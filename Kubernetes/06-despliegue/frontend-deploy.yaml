apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-pod
          image: localhost:5000/ms-frontend
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: SERVICE_API1_ENDPOINT
              value: /api
            - name: PORT
              value: "3000"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 20
